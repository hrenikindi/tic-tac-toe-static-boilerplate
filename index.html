<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>TIC TAC TOE</h1></header>
    <div class="main_container">
        <div class="grid_item" data-index="0"></div>
        <div class="grid_item" data-index="1"></div>
        <div class="grid_item" data-index="2"></div>
        <div class="grid_item" data-index="3"></div>
        <div class="grid_item" data-index="4"></div>
        <div class="grid_item" data-index="5"></div>
        <div class="grid_item" data-index="6"></div>
        <div class="grid_item" data-index="7"></div>
        <div class="grid_item" data-index="8"></div>
    </div>
    <div class="button" id="play_again">
        <div id="msg"></div>
        <div id="btnPlayAgain" onclick="location.reload()">PLAY AGAIN!</div>
    </div>
    <footer><h3>Made By Kalvian ❤️</h3> </footer>
    <script src="app.js"></script>
</body>
</html>
